{% extends 'core/base.html' %}

{% block title %}
    Home
{% endblock title %}
    

{% block main_content %}
 <section class="container ">
    <div class="row justify-content-center text-center text-white mt-5">
        <div class="col-sm-8 ">
            <h1>CRUD project in python Django</h1>
        </div>
    </div>

    <div class="row justify-content-around mt-3">
        <div class="col-sm-4 ">
            <form action="" method="post" class="bg-white p-4 rounded shadow">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add Student" class="btn btn-primary float-end">
            </form>
        </div>

    <div class="row justify-content-center text-center text-white mt-2">
        <div class="col-sm-8 ">
            
        </div>
    </div>

</section>
{% endblock main_content %}
