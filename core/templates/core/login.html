{% extends "core/base.html" %}
{% block title %}Login{% endblock %}

{% block main_content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3>Login</h3>

  <form method="post">
    {% csrf_token %}

    {% if form.errors %}
      <div style="color:red;">
        {{ form.errors }}
      </div>
    {% endif %}

    {{ form.as_p }}

    <button type="submit">Login</button>
  </form>

  <p>New here? <a href="{% url 'signup' %}">Create account</a></p>
</div>
{% endblock %}
